version: "3"
services:
  backend:
    build:
      context: .
    image: ems
    container_name: "ems"
    environment:
      MYSQL_DATABASE_SERVICE: mysql
      MYSQL_DATABASE: "ems"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "Admin@1234"
    volumes:
      - "./:/var/www/html"
    ports:
      - 80:80
      - 443:443
    depends_on:
      - mysql
  mysql:
    image: mysql
    container_name: "mysql"
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "Admin@1234"
      MYSQL_DATABASE: "ems"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "Admin@1234"
    volumes:
      - ems_db:/var/lib/mysql
      - ./DATABASE_FILE/:/docker-entrypoint-initdb.d/
  phpmyadmin:
    image: phpmyadmin
    container_name: "phpmyadmin"
    links:
      - mysql:mysql
    ports:
      - 8000:80
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    restart: always
volumes:
  ems_db:
